<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fita Adesiva</title>
    <link rel="stylesheet" href="calc.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #304ffe, #00bcd4);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }

        .menu-button {
            background-color: #ff5722;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .menu-button i {
            margin-right: 10px;
        }

        .menu-button:hover {
            background-color: #ff6d3d;
        }

        
        

        .overlay.active {
            display: block;
        }

        .menu.active {
            left: 0;
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="fecharMenu()"></div>

    <!-- Adiciona um botão de menu -->
    <button class="menu-button" onclick="abrirMenu()">
        <i class="fas fa-bars"></i> Menu
    </button>

    <div class="menu">
        <a class="menu-button" href="index.html">
            <i class="fas fa-home"></i> Página Inicial
        </a>
        <a class="menu-button" href="curitiba.html">
            <i class="fas fa-box"></i> Estoque Curitiba
        </a>
        <a class="menu-button" href="log.html">
            <i class="menu-icon fas fa-shipping-fast"></i> Estoque Logística
        </a>
        <a class="menu-button" href="fitas.html">
            <i class="menu-icon fas fa-tape"></i> Configuração Fitas
        </a>
        <a class="menu-button" href="configuracaoPaletes.html">
            <i class="menu-icon fas fa-pallet"></i> Configuração Paletes
        </a>        
        <a class="menu-button" href="form.html">
            <i class="menu-icon fas fa-calculator"></i> Formulários
        </a>
        <a class="menu-button" href="rela.html">
            <i class="menu-icon fas fa-file-alt"></i> Relatórios
        </a>
        <a class="menu-button" href="prazoproducao.html">
            <i class="menu-icon fas fa-cogs"></i> Prazo de Produção
        </a>
        <a class="menu-button" href="chegadasmanaus.html">
            <i class="menu-icon fas fa-ship"></i> Embarques Manaus
        </a>
         
    </div>
</head>
<body>
    <div class="container">
        <h2>Escolha o tipo de cálculo:</h2>
        <select id="tipoCalculo" onchange="mostrarFormulario()">
            <option value="rolos">Calcular metros com base em rolos</option>
            <option value="metros">Calcular rolos com base em metros</option>
            <option value="caixas">Calcular metros e rolos com base em caixas</option>
        </select>

        <div id="formularios">
            <!-- Formulário para calcular a quantidade em metros com base nos rolos -->
            <div id="formulario-rolos">
                <h3>Calcular metros com base em rolos</h3>
                <form id="calculadora-form-rolos">
                    <label for="largura-rolos">Largura do rolo (cm):</label>
                    <input type="text" id="largura-rolos" required>

                    <label for="comprimento-rolos">Comprimento do rolo (cm):</label>
                    <input type="text" id="comprimento-rolos" required>

                    <label for="rolos-rolos">Quantidade de rolos:</label>
                    <input type="number" id="rolos-rolos" required>

                    <input type="button" value="Calcular" onclick="calcularQuantidadeMetrosRolos()">
                </form>
                <div id="resultado-rolos"></div>
            </div>

            <!-- Formulário para calcular a quantidade em rolos com base em metros -->
            <div id="formulario-metros">
                <h3>Calcular rolos com base em metros</h3>
                <form id="calculadora-form-metros">
                    <label for="largura-metros">Largura do rolo (cm):</label>
                    <input type="text" id="largura-metros" required>

                    <label for="comprimento-metros">Comprimento do rolo (cm):</label>
                    <input type="text" id="comprimento-metros" required>

                    <label for="metros-metros">Quantidade em metros:</label>
                    <input type="number" id="metros-metros" required>

                    <input type="button" value="Calcular" onclick="calcularQuantidadeRoIosMetros()">
                </form>
                <div id="resultado-metros"></div>
            </div>

            <!-- Formulário para calcular a quantidade em metros e rolos com base nas caixas -->
            <div id="formulario-caixas">
                <h3>Calcular metros e rolos com base em caixas</h3>
                <form id="calculadora-form-caixas">
                    <label for="largura-caixas">Largura do rolo (cm):</label>
                    <input type="text" id="largura-caixas" required>

                    <label for="comprimento-caixas">Comprimento do rolo (cm):</label>
                    <input type="text" id="comprimento-caixas" required>

                    <label for="caixas-caixas">Quantidade de caixas:</label>
                    <input type="number" id="caixas-caixas" required>

                    <input type="button" value="Calcular" onclick="calcularQuantidadeMetrosRoIosCaixas()">
                </form>
                <div id="resultado-caixas"></div>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
    <script>
        function abrirMenu() {
            document.querySelector('.menu').classList.add('active');
            document.querySelector('.overlay').classList.add('active');
        }

        function fecharMenu() {
            document.querySelector('.menu').classList.remove('active');
            document.querySelector('.overlay').classList.remove('active');
        }
    </script>
</body>
</html>
