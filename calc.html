<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Logística</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #304ffe, #00bcd4);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .menu {
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .menu-button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, color 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .menu-button i {
            margin-right: 10px;
        }

        .menu-button:hover {
            background-color: #ff6d3d;
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Subtrai a altura do menu */
        }

        .google-sheet {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a class="menu-button" href="index.html">
            <i class="fas fa-home"></i> Menu
        </a>
        <a class="menu-button" href="curitiba.html">
            <i class="fas fa-box"></i> Estoque Curitiba
        </a>
        <a class="menu-button" href="log.html">
            <i class="menu-icon fas fa-shipping-fast"></i> Estoque Logística
        </a>
        <a class="menu-button" href="form.html">
            <i class="menu-icon fas fa-calculator"></i> Formulários
        </a>
        <a class="menu-button" href="rela.html">
            <i class="menu-icon fas fa-file-alt"></i> Relatório	Form
        </a>
        <a class="menu-button" href="prazoproducao.html">
            <i class="menu-icon fas fa-cogs"></i> Prazo de Produção
        </a>
        <a class="menu-button" href="chegadasmanaus.html">
            <i class="menu-icon fas fa-ship"></i> Embarques Manaus
        </a>        
    </div>
    <div class="container">
        <h2>Criar Relatório</h2>
        <form id="relatorio-form" action="https://script.google.com/macros/s/AKfycbyskZ81Nbe3wpHnoNCxJj_pQQwxormAKg7If0Yz1BGesupnwnqz4dqjp7CPZP-8kzRquA/exec" method="post">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>

            <label for="conteudo">Conteúdo:</label><br>
            <textarea id="conteudo" name="conteudo" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Criar Relatório">
        </form>
        <div id="confirmationMessage" style="display: none;">Dados enviados com sucesso!</div>
    </div>

    <script>
        document.getElementById('relatorio-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const titulo = document.getElementById('titulo').value;
            const conteudo = document.getElementById('conteudo').value;

            // URL do Google Apps Script
            const url = 'https://script.google.com/macros/s/AKfycbyskZ81Nbe3wpHnoNCxJj_pQQwxormAKg7If0Yz1BGesupnwnqz4dqjp7CPZP-8kzRquA/exec';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `titulo=${titulo}&conteudo=${conteudo}`
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Mostra a mensagem de confirmação
                document.getElementById('confirmationMessage').style.display = 'block';

                // Redireciona para a mesma página após 3 segundos (3000 milissegundos)
                setTimeout(function() {
                    window.location.href = window.location.href;
                }, 3000);
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
